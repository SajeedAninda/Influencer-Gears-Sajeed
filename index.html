<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Lato:wght@400;700;900&family=Open+Sans:wght@400;600;700;800&family=Poppins:wght@400;500;600;700;800;900&family=Raleway:wght@400;600;700;800&family=Roboto:wght@400;700;900&family=Work+Sans:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Influencer Gears Sajeed</title>
</head>

<body>
    <!-- CODES FOR THE HEADER SECTION  -->
    <header>
        <div class="header-container">
            <nav>
                <div class="nav-logo">
                    <h3>Influencer <span class="green">Products</span></h3>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Log In</a></li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </ul>
                </div>
            </nav>

            <!-- CODES FOR BANNER SECTION  -->
            <div class="banner-section">
                <div class="banner-container">
                    <div class="banner-description">
                        <h1>Start your Journey as <br>
                            Influencer</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque
                            eros. Lectus faucibus.</p>
                        <button>Prebook Now <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                    <div class="banner-images">
                        <img src="images/main-camera.png" alt="">
                    </div>
                </div>
            </div>
            <div class="banner-sponsors">
                <div class="sponsor-containers">
                    <img src="logos/Alibaba.svg" alt="">
                    <img src="logos/Amazon.svg" alt="">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                    <img src="logos/Ebay.svg" alt="">
                    <img src="logos/Rakuten.svg" alt="">
                    <img src="logos/Walmart.svg" alt="">
                    <img src="logos/Target.svg" alt="">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
